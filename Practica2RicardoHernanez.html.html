<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculadora</title>
</head>
<body>
    <script>
    let n1 = prompt("Ingresa el numero 1");
    let n2 = prompt("Ingresa el numero 2");
    
    let n3 = prompt("Que desea hacer: \n1.Suma \n2.Resta \n3.Multiplicacion \n4.Division");

    if(n3 == '1'){
                n4 = n1 + n2;
            }else if( n3 == '2'){
                n4 = n1 - n2;
            }else if(n3 == '3'){
                n4 = n1 * n2;
            }else if(n3 == '4'){
                n4 = n1 / n2;
            }
    console.log(n4);
    </script>
    

</body>
</html>
